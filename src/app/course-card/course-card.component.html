<div class="course-card" *ngIf="course">
    <div class="course-title">
        {{ courseIndex + 1 + " " + course.description }}
    </div>
    <img width="300" alt="Angular Logo" 
        [src]="course.iconUrl" 
        *ngIf="course.iconUrl; else noImage" />

    <ng-template #noImage>
        <p>*** No image ***</p>
    </ng-template>

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <hr />
</div>
